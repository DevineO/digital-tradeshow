<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Platforms Tradeshow Documentation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minimal folder explorer styling */
        .folder-list { list-style-type: none; padding-left: 0; }
        .folder-list li { margin: 5px 0; }
        .folder-list a { text-decoration: none; color: #0073e6; font-weight: bold; }
        .folder-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Digital Platforms Tradeshow Documentation</h1>
    </header>

    <main>
        <h2>Folders & Pages</h2>
        <ul class="folder-list" id="folderView"></ul>
    </main>

    <footer>
        <p>Â© 2026 Digital Platforms Tradeshow</p>
    </footer>

    <script>
        // Simple folder list (manually define your folders/files)
        const folders = [
            { name: "About", url: "about/" },
            { name: "Projects", url: "projects/" },
            { name: "Contact", url: "contact/" },
            { name: "Resources", url: "resources/" }
        ];

        const folderView = document.getElementById('folderView');

        folders.forEach(f => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = f.url;
            a.textContent = f.name;
            li.appendChild(a);
            folderView.appendChild(li);
        });
    </script>
</body>
</html>
