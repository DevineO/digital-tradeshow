<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Platforms Tradeshow Documentation</title>

    <!-- Google Font for sleek title -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Body & background with gradient overlay */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(
                    rgba(134, 62, 142, 0.6), /* top purple overlay */
                    rgba(0, 86, 149, 0.6)    /* bottom dark blue overlay */
                ),
                url('https://images.unsplash.com/photo-1564866657311-3aa88e2d8f23?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
        }

        /* Header */
        header {
            text-align: center;
            padding: 80px 20px 40px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin: 0;
            color: #FFFFFF;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #FFFFFF;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Folder / page links */
        .folder-list {
            list-style-type: none;
            padding-left: 0;
            text-align: center;
        }

        .folder-list li {
            display: inline-block;
            margin: 15px 10px;
        }

        .folder-list a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 25px;
            background: rgba(0, 86, 149, 0.85); /* Dark Blue buttons */
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .folder-list a:hover {
            background: rgba(79, 138, 190, 0.9); /* Medium Blue hover */
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: rgba(134, 62, 142, 0.85); /* Purple footer */
            font-size: 0.9em;
            color: #FFFFFF;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .folder-list li {
                display: block; /* stack buttons vertically on mobile */
                margin: 10px 0;
            }
            .folder-list a {
                width: 80%; /* full width for mobile buttons */
                padding: 12px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.2em;
            }
            .folder-list a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Platforms Tradeshow Documentation</h1>
    </header>

    <main>
        <h2>Folders & Pages</h2>
        <ul class="folder-list" id="folderView"></ul>
    </main>

    <footer>
        <p>Â© 2026 Digital Platforms Tradeshow</p>
    </footer>

    <script>
        // Folder links
        const folders = [
            { name: "About", url: "about/" },
            { name: "Projects", url: "projects/" },
            { name: "Contact", url: "contact/" },
            { name: "Resources", url: "resources/" }
        ];

        const folderView = document.getElementById('folderView');

        folders.forEach(f => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = f.url;
            a.textContent = f.name;
            li.appendChild(a);
            folderView.appendChild(li);
        });
    </script>
</body>
</html>
