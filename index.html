<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Services Canada â€“ Digital Platforms</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: rgb(0,86,149);      /* nav background */
            --medium-blue: rgb(79,138,190);  /* hover color you like */
            --purple-accent: rgb(134,62,142);
            --light-grey: #f5f6f7;
            --border-grey: #dcdcdc;
            --text-dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light-grey);
            color: var(--text-dark);
        }

        header {
            background: #ffffff;
            border-bottom: 4px solid var(--dark-blue);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em;
            margin: 0;
        }

        .sub-title {
            font-size: 0.9em;
            display: block;
            margin-top: 0.2em;
        }

        .underline {
            width: 80px;
            height: 4px;
            background: var(--purple-accent);
            margin-top: 10px;
        }

        .header-logo img {
            height: 90px;
        }

        nav {
            background: var(--dark-blue);
        }

        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1100px;
            display: flex;
        }

        nav a {
            display: block;
            padding: 15px 22px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        /* Hover color applied consistently across all pages */
        nav a:hover {
            background: var(--medium-blue);
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        main h2 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        main p {
            line-height: 1.6;
            max-width: 900px;
        }

        footer {
            background: #ffffff;
            border-top: 1px solid var(--border-grey);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .canada-wordmark img {
            height: 32px;
            opacity: 0.85;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2em;
            }

            main {
                margin: 20px;
                padding: 25px;
            }

            .footer-inner {
                justify-content: center;
            }

            .header-inner {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-logo {
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <div>
            <h1>Digital Platforms<br>
                <span class="sub-title">Shared Services Canada</span>
            </h1>
            <div class="underline"></div>
        </div>
        <div class="header-logo">
            <img src="gallery/images/ssc-leaf-purple.png" alt="SSC Logo">
        </div>
    </div>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects_index.html">Projects</a></li>
        <li><a href="gallery/index.html">Gallery</a></li>
        <li><a href="contact_index.html">Contact</a></li>
    </ul>
</nav>

<main>
    <h2>Welcome to Digital Platforms</h2>
    <p>Explore our innovative projects, gallery, and resources that help Shared Services Canada deliver efficient digital services across the Government of Canada.</p>
</main>

<footer>
    <div class="footer-inner">
        <div class="canada-wordmark">
            <img src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg" alt="Government of Canada">
        </div>
    </div>
</footer>

</body>
</html>
