<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      background-color: #ffffff;
      padding: 20px 24px 10px;
      border-bottom: 4px solid #26374a;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #26374a;
    }

    .wordmark img {
      height: 40px;
    }

    /* Navigation tabs */
    nav {
      margin-top: 16px;
      display: flex;
      gap: 24px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #26374a;
      padding-bottom: 6px;
    }

    nav a:hover {
      border-bottom: 3px solid #26374a;
    }

    /* Main container */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Folder grid */
    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .folder {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px 20px;
      text-align: center;
      text-decoration: none;
      color: #26374a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .folder:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .folder-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .folder-title {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>Projects</h1>

      <div class="wordmark">
        <img src="../images/canada-wordmark.png" alt="Canada wordmark">
      </div>
    </div>

    <nav>
      <a href="../index.html">Home</a>
      <a href="../gallery/index.html">Gallery</a>
      <a href="../projects/index.html">Projects</a>
      <a href="../contact_index.html">Contact</a>
    </nav>
  </header>

  <!-- Main content -->
  <div class="container">
    <div class="folder-grid">
      <a href="iot/index.html" class="folder">
        <div class="folder-icon">üìÅ</div>
        <div class="folder-title">Internet of Things (IoT)</div>
      </a>

      <a href="rfid/index.html" class="folder">
        <div class="folder-icon">üìÅ</div>
        <div class="folder-title">RFID</div>
      </a>

      <a href="digital-twins/index.html" class="folder">
        <div class="folder-icon">üìÅ</div>
        <div class="folder-title">Digital Twins</div>
      </a>

      <a href="hybrid-business-cards/index.html" class="folder">
        <div class="folder-icon">üìÅ</div>
        <div class="folder-title">SSC Hybrid Business Cards</div>
      </a>
    </div>
  </div>

</body>
</html>
