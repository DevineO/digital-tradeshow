<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Services Canada â€“ Digital Platforms</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: rgb(0,86,149);
            --medium-blue: rgb(79,138,190);
            --purple-accent: rgb(134,62,142);
            --light-grey: #f5f6f7;
            --border-grey: #dcdcdc;
            --text-dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light-grey);
            color: var(--text-dark);
        }

        /* Header */
        header {
            background: #ffffff;
            border-bottom: 4px solid var(--dark-blue);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em;
            margin: 0;
            line-height: 1.2;
        }

        .sub-title {
            display: block;
            font-size: 0.55em;
            font-weight: 600;
        }

        .header-logo {
            height: auto;
            max-height: 90px;
            opacity: 0.9;
        }

        .underline {
            width: 80px;
            height: 4px;
            background: var(--purple-accent);
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            background: var(--dark-blue);
        }

        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1100px;
            display: flex;
        }

        nav a {
            display: block;
            padding: 15px 22px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            background: var(--medium-blue);
        }

        /* Main content */
        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        main h2 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-tile {
            border: 1px solid var(--border-grey);
            padding: 30px;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
        }

        .project-tile:hover {
            background: var(--light-grey);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 1px solid var(--border-grey);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .canada-wordmark img {
            height: 32px;
            opacity: 0.85;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2em;
            }

            main {
                margin: 20px;
                padding: 25px;
            }

            .footer-inner {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="header-content">
            <h1>
                Digital Platforms
                <span class="sub-title">Shared Services Canada</span>
            </h1>

            <img
                src="gallery/images/ssc-leaf-purple.png"
                alt="Shared Services Canada"
                class="header-logo"
            >
        </div>
        <div class="underline"></div>
    </div>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects_index.html">Projects</a></li>
        <li><a href="gallery/">Gallery</a></li>
        <li><a href="contact_index.html">Contact</a></li>
    </ul>
</nav>

<main>
    <h2>Projects</h2>

    <div class="project-grid">
        <a class="project-tile" href="#">
            Internet of Things (IoT)
        </a>

        <a class="project-tile" href="#">
            RFID
        </a>

        <a class="project-tile" href="#">
            Digital Twins
        </a>

        <a class="project-tile" href="projects/hybrid-business-cards/">
            SSC Hybrid Business Cards
        </a>
    </div>
</main>

<footer>
    <div class="footer-inner">
        <div class="canada-wordmark">
            <img
                src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg"
                alt="Government of Canada">
        </div>
    </div>
</footer>

</body>
</html>
