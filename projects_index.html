    <style>
        :root {
            --dark-blue: rgb(0,86,149);
            --medium-blue: rgb(79,138,190);
            --purple-accent: rgb(134,62,142);
            --light-grey: #f5f6f7;
            --border-grey: #dcdcdc;
            --text-dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light-grey);
            color: var(--text-dark);
        }

        /* Header */
        header {
            background: #ffffff;
            border-bottom: 4px solid var(--dark-blue);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em;
            margin: 0;
        }

        .sub-title {
            font-size: 0.9em;
            font-weight: normal;
            display: block;
            margin-top: 4px;
        }

        .underline {
            width: 80px;
            height: 4px;
            background: var(--purple-accent);
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            background: var(--dark-blue);
        }

        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1100px;
            display: flex;
        }

        nav a {
            display: block;
            padding: 15px 22px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            background: var(--medium-blue);
        }

        /* Main content */
        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        main h2 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        main p {
            line-height: 1.6;
            max-width: 900px;
        }

        main ul {
            list-style: none;
            padding-left: 0;
        }

        main li {
            margin-bottom: 15px;
        }

        main a.project-link {
            text-decoration: none;
            color: var(--dark-blue);
            font-weight: 600;
            font-size: 1.1em;
        }

        main a.project-link:hover {
            color: var(--medium-blue);
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 1px solid var(--border-grey);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .canada-wordmark img {
            height: 32px;
            opacity: 0.85;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2em;
            }

            main {
                margin: 20px;
                padding: 25px;
            }

            .footer-inner {
                justify-content: center;
            }
        }
    </style>
</head>

        </div>
    </div>
</footer>

</html>
