<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Services Canada ‚Äì Digital Platforms</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: rgb(0,86,149);
            --medium-blue: rgb(79,138,190);
            --purple-accent: rgb(134,62,142);
            --light-grey: #f5f6f7;
            --border-grey: #dcdcdc;
            --text-dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light-grey);
            color: var(--text-dark);
        }

        /* Header */
        header {
            background: #ffffff;
            border-bottom: 4px solid var(--dark-blue);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em;
            margin: 0;
        }

        .sub-title {
            font-size: 0.85em;
            font-weight: normal;
            display: block;
            margin-top: 4px;
        }

        .underline {
            width: 80px;
            height: 4px;
            background: var(--purple-accent);
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            background: var(--dark-blue);
        }

        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1100px;
            display: flex;
        }

        nav a {
            display: block;
            padding: 15px 22px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            background: var(--medium-blue);
        }

        /* Main content */
        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        main h2 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        main p {
            line-height: 1.6;
            max-width: 900px;
        }

        /* Project folders */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .project-card {
            border: 1px solid var(--border-grey);
            border-radius: 6px;
            padding: 30px 25px;
            text-decoration: none;
            color: var(--text-dark);
            background: #ffffff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .project-icon {
            font-size: 2.4rem;
            margin-bottom: 15px;
            color: var(--dark-blue);
        }

        .project-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.15rem;
            font-weight: 700;
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 1px solid var(--border-grey);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .canada-wordmark img {
            height: 32px;
            opacity: 0.85;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2em;
            }

            main {
                margin: 20px;
                padding: 25px;
            }

            .footer-inner {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <h1>
            Digital Platforms
            <span class="sub-title">Shared Services Canada</span>
        </h1>
        <div class="underline"></div>
    </div>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects_index.html">Projects</a></li>
        <li><a href="gallery/index.html">Gallery</a></li>
        <li><a href="contact_index.html">Contact</a></li>
    </ul>
</nav>

<main>
    <h2>Projects</h2>
    <p>Select a focus area below to explore Digital Platforms initiatives.</p>

        <a href="#" class="project-card">
            <div class="project-icon">üìÅ</div>

        </a>

        <a href="#" class="project-card">
            <div class="project-icon">üìÅ</div>
            <div class="project-title">RFID</div>
        </a>

        <a href="#" class="project-card">
            <div class="project-icon">üìÅ</div>

        </a>

        <a href="#" class="project-card">
            <div class="project-icon">üìÅ</div>
            <div class="project-title">SSC Hybrid Business Cards</div>
        </a>
    </div>
</main>

<footer>
    <div class="footer-inner">
        <div class="canada-wordmark">
            <img
                src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg"
                alt="Government of Canada">
        </div>
    </div>
</footer>

</body>
</html>
