<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Services Canada â€“ Digital Platforms</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: rgb(0,86,149);
            --medium-blue: rgb(79,138,190);
            --purple-accent: rgb(134,62,142);
            --light-grey: #f5f6f7;
            --border-grey: #dcdcdc;
            --text-dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light-grey);
            color: var(--text-dark);
        }

        /* Header */
        header {
            background: #ffffff;
            border-bottom: 4px solid var(--dark-blue);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em;
            margin: 0;
        }

        .sub-title {
            font-size: 0.9em;
            font-weight: normal;
            display: block;
            margin-top: 4px;
        }

        .underline {
            width: 80px;
            height: 4px;
            background: var(--purple-accent);
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            background: var(--dark-blue);
        }

        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1100px;
            display: flex;
        }

        nav a {
            display: block;
            padding: 15px 22px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            background: var(--medium-blue);
        }

        /* Main content */
        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        main h2 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        main p {
            line-height: 1.6;
            max-width: 900px;
        }

        /* Slides gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .gallery-item {
            cursor: pointer;
            text-align: center;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Lightbox overlay */
        .lightbox-overlay {
            position: fixed;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            position: relative;
        }

        .lightbox-content img, .lightbox-content video {
            max-width: 100%;
            max-height: 100%;
        }

        .lightbox-close, .lightbox-prev, .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            background: rgba(0,0,0,0.4);
            border: none;
            cursor: pointer;
            padding: 0 12px;
            border-radius: 4px;
        }

        .lightbox-close {
            top: 10px;
            right: 10px;
            transform: none;
            font-size: 1.5em;
        }

        .lightbox-prev {
            left: -50px;
        }

        .lightbox-next {
            right: -50px;
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 1px solid var(--border-grey);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .canada-wordmark img {
            height: 32px;
            opacity: 0.85;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2em;
            }

            main {
                margin: 20px;
                padding: 25px;
            }

            .footer-inner {
                justify-content: center;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <h1>
            Digital Platforms
            <span class="sub-title">Shared Services Canada</span>
        </h1>
        <div class="underline"></div>
    </div>
</header>

<nav>
    <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../../projects_index.html">Projects</a></li>
        <li><a href="../../gallery/index.html">Gallery</a></li>
        <li><a href="../../contact_index.html">Contact</a></li>
    </ul>
</nav>

<main>
    <h2>Hybrid Business Cards</h2>
    <p>Please click on any slide to enlarge. The last slide contains a short video outlining our SSC Hybrid Business Cards initiative.</p>

    <div class="gallery-grid" id="gallery">
        <div class="gallery-item">
            <img src="slides/slide1.jpg" alt="Slide 1">
        </div>
        <div class="gallery-item">
            <img src="slides/slide2.jpg" alt="Slide 2">
        </div>
        <div class="gallery-item">
            <img src="slides/slide3.jpg" alt="Slide 3">
        </div>
        <div class="gallery-item">
            <img src="slides/slide4.jpg" alt="Slide 4">
        </div>
        <div class="gallery-item">
            <img src="slides/slide5.jpg" alt="Slide 5">
        </div>
        <div class="gallery-item">
            <img src="slides/slide6.jpg" alt="Slide 6">
        </div>
        <div class="gallery-item">
            <img src="slides/slide7.jpg" alt="Slide 7">
        </div>
        <div class="gallery-item">
            <video src="slides/slide_video.mp4" controls></video>
        </div>
    </div>
</main>

<!-- Lightbox Overlay -->
<div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-close" id="lightbox-close">&times;</button>
    <button class="lightbox-prev" id="lightbox-prev">&#10094;</button>
    <div class="lightbox-content" id="lightbox-content"></div>
    <button class="lightbox-next" id="lightbox-next">&#10095;</button>
</div>

<footer>
    <div class="footer-inner">
        <div class="canada-wordmark">
            <img src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg" alt="Government of Canada">
        </div>
    </div>
</footer>

<script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const closeBtn = document.getElementById('lightbox-close');
    const prevBtn = document.getElementById('lightbox-prev');
    const nextBtn = document.getElementById('lightbox-next');

    let currentIndex = 0;
    const items = [];

    galleryItems.forEach(item => {
        const media = item.querySelector('img') || item.querySelector('video');
        items.push(media);
        item.addEventListener('click', () => {
            currentIndex = items.indexOf(media);
            openLightbox(currentIndex);
        });
    });

    function openLightbox(index){
        lightbox.style.display = 'flex';
        updateLightboxContent();
    }

    function closeLightbox(){
        lightbox.style.display = 'none';
        lightboxContent.innerHTML = '';
    }

    function updateLightboxContent(){
        const media = items[currentIndex];
        lightboxContent.innerHTML = '';
        if(media.tagName === 'IMG'){
            const img = document.createElement('img');
            img.src = media.src;
            lightboxContent.appendChild(img);
        } else if(media.tagName === 'VIDEO'){
            const video = document.createElement('video');
            video.src = media.src;
            video.controls = true;
            video.autoplay = true;
            lightboxContent.appendChild(video);
        }
    }

    function showPrev(){
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateLightboxContent();
    }

    function showNext(){
        currentIndex = (currentIndex + 1) % items.length;
        updateLightboxContent();
    }

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    document.addEventListener('keydown', (e) => {
        if(lightbox.style.display === 'flex'){
            if(e.key === 'ArrowLeft') showPrev();
            if(e.key === 'ArrowRight') showNext();
            if(e.key === 'Escape') closeLightbox();
        }
    });
</script>

</body>
</html>
