<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Services Canada â€“ Digital Platforms Gallery</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-blue: rgb(0,86,149);
            --medium-blue: rgb(79,138,190);
            --purple-accent: rgb(134,62,142);
            --light-grey: #f5f6f7;
            --border-grey: #dcdcdc;
            --text-dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--light-grey);
            color: var(--text-dark);
        }

        /* Header */
        header {
            background: #ffffff;
            border-bottom: 4px solid var(--dark-blue);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 25px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4em;
            margin: 0;
        }

        .sub-title {
            font-size: 0.9em;
            display: block;
            margin-top: 0.2em;
            font-weight: normal;
        }

        .underline {
            width: 80px;
            height: 4px;
            background: var(--purple-accent);
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            background: var(--dark-blue);
        }

        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            max-width: 1100px;
            display: flex;
        }

        nav a {
            display: block;
            padding: 15px 22px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            background: var(--medium-blue);
        }

        /* Main content */
        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
        }

        main h2 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        main p {
            line-height: 1.6;
            max-width: 900px;
        }

        /* Gallery grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border: 1px solid var(--border-grey);
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-grid img:hover {
            transform: scale(1.03);
        }

        /* Lightbox styles */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            background: #ffffff;
            border-top: 1px solid var(--border-grey);
            margin-top: 60px;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Canada wordmark */
        .canada-wordmark img {
            height: 32px;
            opacity: 0.85;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2em;
            }

            .sub-title {
                font-size: 0.8em;
            }

            main {
                margin: 20px;
                padding: 25px;
            }

            .footer-inner {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <h1>
            Digital Platforms<br>
            <span class="sub-title">Shared Services Canada</span>
        </h1>
        <div class="underline"></div>
    </div>
</header>

<nav>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../projects_index.html">Projects</a></li>
        <li><a href="index.html">Gallery</a></li>
        <li><a href="../contact_index.html">Contact</a></li>
    </ul>
</nav>

<main>
    <h2>Gallery</h2>
    <p>Explore photos from our Digital Platforms tradeshows and events. Click on any image to view it larger.</p>

    <div class="gallery-grid">
        <img src="images/photo1.jpg" alt="Gallery Photo 1">
        <img src="images/photo2.jpg" alt="Gallery Photo 2">
        <!-- Add more images here, following the naming scheme photo3.jpg, photo4.jpg, etc. -->
    </div>
</main>

<!-- Lightbox overlay -->
<div class="lightbox-overlay" id="lightbox">
    <img src="" alt="Expanded photo">
</div>

<footer>
    <div class="footer-inner">
        <div class="canada-wordmark">
            <img
                src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg"
                alt="Government of Canada">
        </div>
    </div>
</footer>

<script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const galleryImages = document.querySelectorAll('.gallery-grid img');

    galleryImages.forEach(img => {
        img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
        });
    });

    lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });
</script>

</body>
</html>
