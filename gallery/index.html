<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tradeshow Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(rgba(134,62,142,0.6), rgba(0,86,149,0.6)),
                url('https://images.unsplash.com/photo-1564866657311-3aa88e2d8f23?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
        }

        header { text-align: center; padding: 80px 20px 40px 20px; }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8em;
            margin: 0;
            border-bottom: 2px solid #FFFFFF;
            display: inline-block;
            padding-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(134,62,142,0.85);
            font-size: 0.9em;
            margin-top: 40px;
        }

        @media(max-width:768px){
            h1{font-size:2.2em;}
            .gallery-container{padding:20px;gap:15px;}
        }
        @media(max-width:480px){
            h1{font-size:1.8em;}
        }
    </style>
</head>
<body>
    <header>
        <h1>Tradeshow Gallery</h1>
    </header>

    <main>
        <div class="gallery-container" id="gallery"></div>
    </main>

    <footer>
        <p>Â© 2026 Digital Platforms Tradeshow</p>
    </footer>

    <script>
        const galleryContainer = document.getElementById('gallery');
        const imageFolder = "images/"; // relative folder path

        // Fully automatic: loops through all images in 'images/' folder
        // Since GitHub Pages is static, we list filenames once and the page hides missing ones
        const totalImages = 50; // max expected images
        for(let i=1; i<=totalImages; i++){
            const img = document.createElement('img');
            img.src = imageFolder + "photo" + i + ".jpg";
            img.alt = "Tradeshow Image " + i;
            img.onerror = () => img.style.display='none'; // hide if image doesn't exist
            galleryContainer.appendChild(img);
        }
    </script>
</body>
</html>
