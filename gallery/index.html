<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tradeshow Gallery</title>

    <!-- Google Font for sleek title -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(rgba(134,62,142,0.6), rgba(0,86,149,0.6)),
                url('https://images.unsplash.com/photo-1564866657311-3aa88e2d8f23?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #FFFFFF;
        }

        header {
            text-align: center;
            padding: 60px 20px 20px 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8em;
            margin: 0;
            border-bottom: 2px solid #FFFFFF; /* thin underline */
            display: inline-block;
            padding-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Back to Home button */
        .back-home {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #FFFFFF;
            background: rgba(0,86,149,0.85); /* Dark Blue */
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .back-home:hover {
            background: rgba(79,138,190,0.9); /* Medium Blue */
            transform: scale(1.05);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(134,62,142,0.85);
            font-size: 0.9em;
            margin-top: 40px;
        }

        /* Responsive adjustments */
        @media(max-width:768px){
            h1{font-size:2.2em;}
            .gallery-container{padding:20px; gap:15px;}
            .back-home {font-size:1em; padding:10px 20px;}
        }
        @media(max-width:480px){
            h1{font-size:1.8em;}
            .back-home {font-size:0.9em; padding:8px 16px;}
        }
    </style>
</head>
<body>
    <header>
        <h1>Tradeshow Gallery</h1>
        <!-- Back to Home button -->
        <br>
        <a href="../index.html" class="back-home">Back to Home</a>
    </header>

    <main>
        <div class="gallery-container" id="gallery"></div>
    </main>

    <footer>
        <p>Â© 2026 Digital Platforms Tradeshow</p>
    </footer>

    <script>
        const galleryContainer = document.getElementById('gallery');
        const imageFolder = "images/";

        // List your uploaded image filenames here
        const images = [
            "photo1.jpg",
            "photo2.jpg"
            // Add more filenames as needed
        ];

        // Loop through the array and create image elements
        images.forEach(filename => {
            const img = document.createElement('img');
            img.src = imageFolder + filename;
            img.alt = "Tradeshow Image";
            galleryContainer.appendChild(img);
        });
    </script>
</body>
</html>
